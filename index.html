<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數位書櫃：視覺化教學資源網</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts: Noto Serif & Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; }
        .font-serif { font-family: 'Noto Serif TC', serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .line-clamp-4 { display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; overflow: hidden; }
        
        /* 平滑滾動 */
        html { scroll-behavior: smooth; }

        /* 行動端網格微調：確保圖片比例一致 */
        .book-card-aspect { aspect-ratio: 2/3; }

        /* 背景模糊動畫 */
        .hero-bg {
            transition: background-image 0.8s ease-in-out;
        }

        /* 骨架屏動畫 */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body class="bg-stone-50 text-stone-800 transition-colors duration-500 overflow-x-hidden">

    <!-- 載入中畫面 -->
    <div id="loading-screen" class="fixed inset-0 z-[100] bg-stone-50 flex flex-col items-center justify-center">
        <div class="w-12 h-12 border-4 border-stone-200 border-t-stone-800 rounded-full animate-spin mb-4"></div>
        <p class="font-serif tracking-widest text-lg text-stone-600">載入書卷中...</p>
    </div>

    <!-- Hero Section -->
    <section id="hero" class="relative h-[55vh] md:h-[65vh] flex items-center justify-center overflow-hidden bg-stone-900 text-white">
        <div id="hero-image" class="absolute inset-0 opacity-30 bg-cover bg-center blur-sm scale-105 transition-all duration-1000"></div>
        <div class="relative z-10 text-center px-6 max-w-4xl">
            <i data-lucide="sparkles" class="mx-auto mb-4 md:mb-6 text-amber-200 opacity-80 w-6 h-6 md:w-8 md:h-8"></i>
            <h2 id="hero-quote" class="text-xl md:text-4xl font-serif italic mb-6 md:mb-8 leading-relaxed tracking-wide px-4">
                「正在翻閱知識的扉頁...」
            </h2>
            <div class="h-px w-16 md:w-24 bg-amber-200 mx-auto mb-4 opacity-50"></div>
            <p id="hero-book" class="text-stone-300 font-light tracking-[0.15em] text-sm md:text-base"></p>
        </div>
    </section>

    <!-- 控制列 -->
    <div class="sticky top-0 z-40 bg-white/90 backdrop-blur-md border-b border-stone-200">
        <div class="max-w-7xl mx-auto flex flex-col gap-2 p-3 md:p-4">
            <!-- 搜尋框 -->
            <div class="relative w-full">
                <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-stone-400 w-4 h-4"></i>
                <input 
                    type="text" 
                    id="search-input"
                    placeholder="搜尋書名、作者或金句..."
                    class="w-full pl-11 pr-4 py-2.5 bg-stone-100 border-transparent focus:bg-white border focus:border-stone-300 rounded-xl focus:outline-none transition-all text-sm appearance-none"
                >
            </div>
            
            <!-- 標籤篩選：水平滑動區 -->
            <div class="flex items-center gap-2 overflow-x-auto no-scrollbar py-1">
                <i data-lucide="filter" class="text-stone-400 flex-shrink-0 w-4 h-4 mr-1 hidden md:block"></i>
                <div id="filter-container" class="flex gap-2">
                    <!-- 動態生成標籤 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 書籍網格：行動端 2 欄 / 平板 3 欄 / 電腦 4 欄 -->
    <main class="max-w-7xl mx-auto px-4 md:px-6 mt-8 mb-20">
        <div id="book-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-10">
            <!-- 動態生成書籍卡片 -->
        </div>
        
        <!-- 空狀態 -->
        <div id="empty-state" class="hidden py-20 text-center text-stone-400">
            <i data-lucide="book-open" class="mx-auto mb-4 opacity-20 w-12 h-12"></i>
            <p>沒有找到相關書籍</p>
        </div>
    </main>

    <!-- 詳情彈窗 -->
    <div id="modal" class="fixed inset-0 z-50 hidden flex items-end md:items-center justify-center p-0 md:p-6">
        <div id="modal-overlay" class="absolute inset-0 bg-stone-900/60 backdrop-blur-sm"></div>
        <div class="relative bg-white w-full max-w-5xl h-[92vh] md:h-auto md:max-h-[90vh] rounded-t-3xl md:rounded-2xl overflow-hidden shadow-2xl flex flex-col md:flex-row animate-in slide-in-from-bottom duration-300">
            
            <!-- 關閉按鈕 -->
            <button id="modal-close" class="absolute top-4 right-4 z-50 p-2 bg-stone-900/10 hover:bg-stone-900/20 rounded-full text-stone-800 backdrop-blur-md">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
            
            <!-- 左側/上方：封面 -->
            <div class="w-full h-1/3 md:h-auto md:w-1/3 bg-stone-200 flex-shrink-0">
                <img id="modal-cover" src="" alt="" class="w-full h-full object-cover">
            </div>

            <!-- 右側/下方：內容區 -->
            <div class="w-full md:w-2/3 p-6 md:p-10 overflow-y-auto bg-stone-50">
                <div class="mb-6 md:mb-8">
                    <span id="modal-unit" class="text-amber-600 text-[10px] md:text-xs font-bold tracking-widest uppercase mb-2 block"></span>
                    <h2 id="modal-title" class="text-2xl md:text-3xl font-serif font-bold text-stone-900 mb-2 leading-tight"></h2>
                    <div class="flex flex-wrap items-center gap-3 text-stone-500 text-xs md:text-sm">
                        <span class="flex items-center gap-1"><i data-lucide="user" class="w-3.5 h-3.5"></i> <span id="modal-author"></span></span>
                        <span class="flex items-center gap-1"><i data-lucide="calendar" class="w-3.5 h-3.5"></i> <span id="modal-year"></span></span>
                    </div>
                </div>

                <div class="space-y-6 md:space-y-8 text-stone-700">
                    <!-- 金句 -->
                    <div class="relative p-5 md:p-6 bg-stone-100 rounded-xl border-l-4 border-stone-800 italic">
                        <i data-lucide="quote" class="absolute -top-3 -left-2 text-stone-300 w-6 h-6 md:w-8 md:h-8"></i>
                        <p id="modal-quote" class="leading-relaxed font-serif text-base md:text-lg"></p>
                    </div>

                    <!-- 核心論點 -->
                    <section>
                        <h4 class="flex items-center gap-2 text-stone-900 font-bold mb-3 border-b border-stone-200 pb-2 text-sm md:text-base">
                            <i data-lucide="sparkles" class="text-amber-500 w-4 h-4"></i> 核心論點
                        </h4>
                        <p id="modal-argument" class="text-xs md:text-sm leading-relaxed text-stone-600"></p>
                    </section>

                    <!-- 理論與定位 -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
                        <section>
                            <h4 class="text-stone-900 font-bold mb-2 text-[10px] md:text-xs uppercase tracking-wider">理論架構</h4>
                            <p id="modal-framework" class="text-[11px] md:text-xs leading-relaxed text-stone-500 bg-stone-200/50 p-3 rounded-lg"></p>
                        </section>
                        <section>
                            <h4 class="text-stone-900 font-bold mb-2 text-[10px] md:text-xs uppercase tracking-wider">學術定位</h4>
                            <p id="modal-position" class="text-[11px] md:text-xs leading-relaxed text-stone-500 bg-stone-200/50 p-3 rounded-lg"></p>
                        </section>
                    </div>

                    <!-- 教學建議 -->
                    <section class="bg-amber-50 p-5 md:p-6 rounded-xl border border-amber-100 mb-10">
                        <h4 class="flex items-center gap-2 text-amber-900 font-bold mb-4 text-sm md:text-base">
                            <i data-lucide="graduation-cap" class="text-amber-700 w-5 h-5"></i> 教學應用建議
                        </h4>
                        <p id="modal-teaching" class="text-xs md:text-sm leading-relaxed whitespace-pre-wrap text-stone-700"></p>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <!-- 返回頂部 -->
    <button id="back-to-top" class="fixed bottom-6 right-6 z-30 p-3 bg-stone-800 text-white rounded-full shadow-xl opacity-0 translate-y-10 transition-all duration-300 pointer-events-none">
        <i data-lucide="arrow-up" class="w-6 h-6"></i>
    </button>

    <!-- Footer -->
    <footer class="py-12 border-t border-stone-200 text-center text-stone-400 bg-stone-100/50">
        <div class="flex items-center justify-center gap-4 mb-4">
            <div class="w-8 h-px bg-stone-200"></div>
            <i data-lucide="book-open" class="opacity-50 w-5 h-5"></i>
            <div class="w-8 h-px bg-stone-200"></div>
        </div>
        <p class="text-[10px] md:text-xs tracking-[0.2em] font-light">數位書櫃：視覺化教學資源系統</p>
    </footer>

    <script>
        const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS_cqaP-vZr1MW-RYFmbWsCD9FKEwRDXq8lHjI12Sl5z0VwfnvQgurnhE3PDVXrK1cqMRhaMLKVx9XG/pub?gid=1650364862&single=true&output=csv";
        
        let allBooks = [];
        let currentFilter = '全部';
        let currentSearch = '';

        const initIcons = () => lucide.createIcons();

        function parseCSV(text) {
            const rows = text.split('\n');
            return rows.slice(1).map(row => {
                const matches = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                if (!matches) return null;
                return matches.map(m => m.replace(/^"|"$/g, '').trim());
            }).filter(r => r && r.length >= 5);
        }

        async function loadData() {
            try {
                const response = await fetch(SHEET_CSV_URL);
                const text = await response.text();
                const data = parseCSV(text);

                allBooks = data.map((row, index) => ({
                    id: index,
                    title: row[0] || '未知書名',
                    author: row[1] || '未知作者',
                    year: row[2] || '',
                    coreArgument: row[3] || '',
                    quote: row[4] || '',
                    framework: row[5] || '',
                    position: row[6] || '',
                    teachingUnit: row[7] || '未分類',
                    teachingApp: row[8] || '',
                    cover: row[9] || 'https://images.unsplash.com/photo-1543004218-ee141104975a?auto=format&fit=crop&q=80&w=400'
                }));

                setupHero();
                setupFilters();
                renderBooks();
                document.getElementById('loading-screen').classList.add('hidden');
            } catch (error) {
                console.error("Error loading data:", error);
                document.getElementById('loading-screen').innerHTML = `<p class='text-red-500'>資料載入失敗，請確認網路連線。</p>`;
            }
        }

        function setupHero() {
            if (allBooks.length === 0) return;
            const randomBook = allBooks[Math.floor(Math.random() * allBooks.length)];
            document.getElementById('hero-image').style.backgroundImage = `url('${randomBook.cover}')`;
            document.getElementById('hero-quote').textContent = `「${randomBook.quote}」`;
            document.getElementById('hero-book').textContent = `—— 《${randomBook.title}》`;
        }

        function setupFilters() {
            const units = ['全部', ...new Set(allBooks.flatMap(b => b.teachingUnit.split(/[、,，]/).map(u => u.trim())).filter(u => u))];
            const container = document.getElementById('filter-container');
            
            units.forEach(unit => {
                const btn = document.createElement('button');
                btn.className = `filter-btn px-4 py-2 rounded-full text-xs whitespace-nowrap transition-all border ${unit === '全部' ? 'bg-stone-800 text-white border-stone-800 shadow-md' : 'bg-white text-stone-500 border-stone-200 active:scale-95'}`;
                btn.textContent = unit;
                btn.onclick = () => {
                    currentFilter = unit;
                    document.querySelectorAll('.filter-btn').forEach(b => {
                        b.classList.remove('bg-stone-800', 'text-white', 'border-stone-800', 'shadow-md');
                        b.classList.add('bg-white', 'text-stone-500', 'border-stone-200');
                    });
                    btn.classList.add('bg-stone-800', 'text-white', 'border-stone-800', 'shadow-md');
                    btn.classList.remove('bg-white', 'text-stone-500', 'border-stone-200');
                    renderBooks();
                };
                container.appendChild(btn);
            });
        }

        function renderBooks() {
            const grid = document.getElementById('book-grid');
            const emptyState = document.getElementById('empty-state');
            grid.innerHTML = '';

            const filtered = allBooks.filter(book => {
                const matchesSearch = book.title.toLowerCase().includes(currentSearch.toLowerCase()) || 
                                     book.author.toLowerCase().includes(currentSearch.toLowerCase()) ||
                                     book.quote.toLowerCase().includes(currentSearch.toLowerCase());
                const matchesFilter = currentFilter === '全部' || book.teachingUnit.includes(currentFilter);
                return matchesSearch && matchesFilter;
            });

            if (filtered.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                filtered.forEach(book => {
                    const card = document.createElement('div');
                    card.className = "group cursor-pointer flex flex-col";
                    card.onclick = () => openModal(book);
                    card.innerHTML = `
                        <div class="relative book-card-aspect rounded-xl overflow-hidden shadow-sm md:shadow-lg transition-all duration-300 group-hover:-translate-y-1 bg-stone-200">
                            <img src="${book.cover}" class="w-full h-full object-cover transition-scale duration-700 group-hover:scale-105" loading="lazy" onerror="this.src='https://images.unsplash.com/photo-1543004218-ee141104975a?auto=format&fit=crop&q=80&w=400'">
                            <div class="absolute inset-0 bg-stone-900/60 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center p-4 text-center hidden md:flex">
                                <p class="text-white text-xs font-serif italic leading-relaxed line-clamp-4">「${book.quote}」</p>
                            </div>
                        </div>
                        <div class="mt-3 px-1">
                            <h3 class="font-serif text-sm md:text-base font-bold text-stone-900 leading-snug group-hover:text-amber-700 transition-colors line-clamp-2">${book.title}</h3>
                            <p class="text-stone-500 text-[10px] md:text-xs mt-1 flex items-center gap-1"><i data-lucide="user" class="w-3 h-3"></i> ${book.author}</p>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }
            initIcons();
        }

        function openModal(book) {
            document.getElementById('modal-title').textContent = book.title;
            document.getElementById('modal-author').textContent = book.author;
            document.getElementById('modal-year').textContent = book.year;
            document.getElementById('modal-unit').textContent = book.teachingUnit;
            document.getElementById('modal-quote').textContent = book.quote;
            document.getElementById('modal-argument').textContent = book.coreArgument;
            document.getElementById('modal-framework').textContent = book.framework;
            document.getElementById('modal-position').textContent = book.position;
            document.getElementById('modal-teaching').textContent = book.teachingApp;
            document.getElementById('modal-cover').src = book.cover;
            
            document.getElementById('modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            initIcons();
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        // 返回頂部功能
        const bttBtn = document.getElementById('back-to-top');
        window.onscroll = () => {
            if (window.scrollY > 400) {
                bttBtn.classList.remove('opacity-0', 'translate-y-10', 'pointer-events-none');
            } else {
                bttBtn.classList.add('opacity-0', 'translate-y-10', 'pointer-events-none');
            }
        };
        bttBtn.onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });

        document.getElementById('modal-close').onclick = closeModal;
        document.getElementById('modal-overlay').onclick = closeModal;
        document.getElementById('search-input').oninput = (e) => {
            currentSearch = e.target.value;
            renderBooks();
        };

        window.onload = () => {
            loadData();
            initIcons();
        };
    </script>
</body>
</html>
